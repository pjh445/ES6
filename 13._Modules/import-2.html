<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>ES6  Modules - named 내보내기한 것을 Import 할 때</title>
</head>
<body>
<h1>하단에서 한꺼번에 ﻿named 내보내기 한 것을 불러올 때,﻿</h1>
<p id="para"></p>

<script type="module">
import { name, age } from "./man-21.js";

document.getElementById("para").innerHTML = "이름: " + name;
document.getElementById("para").innerHTML += ", 나이: " + age + ".";

</script>

</body>
</html>
