<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>ES6 배열 구조화</title>
</head>
<body>
<body>

<p></p>

<script>
function calculate(i,j) {
  const a = i + j;
  const b = i - j;
  const c = i * j;
  const d = i / j;

  return [a, b, c, d];
}

const [a, b, c, d] = calculate(3, 15);

document.querySelector("p").innerHTML = 
" 3 + 5 = " + a + "<br>" +
" 3 - 5 = " + b + "<br>" +
" 3 * 5 = " + c + "<br>" +
" 3 / 5 = " + d;
</script>

</body>
